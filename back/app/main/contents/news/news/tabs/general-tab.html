<form name="formBasic" autocomplete="off" novalidate>
    <div layout-gt-sm="row" layout-align="start center">
        <md-input-container class="md-block" flex-gt-sm>
            <label translate="NEWS.TITLE">Title</label>
            <input type="text"  name="title" ng-model="vm.news.title" class="capitalize" required autofocus>
            <div ng-messages="formBasic.title.$error" role="alert">
                <div ng-message="required">
                    <span translate="NEWS.REQUIRED">Title is required</span>
                </div>
            </div>
        </md-input-container>

     
    </div>
    <div layout-gt-sm="row">
         <md-input-container class="md-block" flex-gt-sm>
        <label translate="NEWS.SUBJECT">Short Content</label>
        <textarea ng-model="vm.news.subject" name="subject" md-maxlength="200" rows="10" md-select-on-focus="" required></textarea>
         <div ng-messages="formBasic.subject.$error" role="alert">
                <div ng-message="required">
                    <span translate="NEWS.REQUIRED">Subject is required</span>
                </div>
        </md-input-container>
    </div>
</form>
