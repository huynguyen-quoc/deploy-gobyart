<div id="news" class="page-layout simple fullwidth">
    <!-- CONTENT HEADER -->
    <div class="header md-accent-bg " layout="row" layout-align="space-between center">
        <div class="white-fg" layout="column" layout-align="start start">
            <div class="h1" layout="row" layout-align="start center">
                <span translate="NEWS.PAGE_TITLE">News</span>
            </div>
            <div class="secondary-text">
                <span translate="NEWS.TOTAL_MEMBER">Total Member:</span>
                <span>{{vm.total}}</span>
            </div>
        </div>

        <!--<div class="search" layout="row" layout-align="start center" flex>
            <md-icon md-font-icon="icon-magnify" class="white-text icon search-icon"></md-icon>
            <input class="search-input" type="text" ng-model="vm.keywords" ng-model-options="{debounce:400}" placeholder="Search Team Member" ng-change="vm.searchData()"
                    translate translate-attr-placeholder="NEWS.SEARCH" flex>
        </div>-->
    </div>
    <!-- / CONTENT HEADER -->



  
    <div class="toolbar" layout="row" layout-align="space-between center">
        <div layout="row" layout-align="start center">
        
        </div>
        <div layout="row" layout-align="end center" >
            
            <md-button class="md-icon-button "  ng-click="vm.openNew($event)"
               aria-label="add contact" translate translate-attr-aria-label="TEAM.ADD_NEW_ARTIST">
                 <md-icon md-font-icon="icon-account-plus"></md-icon>
            </md-button>

            <md-button class="md-icon-button arrow" aria-label="Previous"  ng-disabled="vm.page <= 1" ng-click="vm.prev($event)">
                <md-icon md-font-icon="icon-chevron-left"></md-icon>
                <md-tooltip><span>Previous</span></md-tooltip>
            </md-button>

            <md-button class="md-icon-button arrow" aria-label="Next" ng-click="vm.next($event)" ng-disabled=" vm.page >= vm.total / vm.pageSize" >
                <md-icon md-font-icon="icon-chevron-right"></md-icon>
                <md-tooltip><span >Next</span></md-tooltip>
            </md-button>
        </div>
    </div>
    
    <!-- CONTENT -->
    <div class="content" md-background-bg layout="column" flex>

        <!-- MAIN -->
        <div class="main scrollable" ms-scroll>
              <md-content class="md-padding" layout="row" layout-wrap>
                    <div flex="20" flex-xs="100" flex-sm="50"  flex-md="33" flex-lg="25"  ng-repeat="news in vm.news | filter: vm.search | filter: global.search | filterByIds:vm.filterIds |  orderBy: vm.listOrder :vm.listOrderAsc | filter:query as filteredData track by news.news_id " ng-click="vm.openDetail($event, news)">
                        <md-card  style="cursor:pointer">
                            <img  class="img-news"  alt="{{news.title}}"
                                    ng-src="{{ (!news.image || news.image.file_id === '') ? 'assets/images/avatars/profile.jpg' : ((news.image.changed) ? 'api/v1/temp/' : 'api/v1/upload/') + news.image.file_id + '.' + news.image.extension }}"/>
                             <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">  {{:: news.title }}</span>
                            </md-card-title-text>
                            </md-card-title>
                            <md-card-content>
                                <p>
                                    {{:: news.subject | htmlToPlaintext | limitTo:300 }} {{ news.subject.length > 300 ? '...' : ''}}
                                </p>
                            </md-card-content>
                        </md-card>
                    </div>
                </md-content>
            <!--<div flex-xs="" flex-gt-xs="30" layout="row" 
                              ng-click="vm.openDialog($event, team)">
               
            </div>-->
       

            <!-- NO RESULTS -->
            <md-list-item class="no-results md-white-bg" ng-show="filteredData.length === 0">
                <p translate="NEWS.NO_RESULTS">No results..</p>
            </md-list-item>
            <!-- / NO RESULTS -->

        </div>
        <!-- / MAIN -->

    </div>

     
    <!-- / CONTENT -->


</div>
