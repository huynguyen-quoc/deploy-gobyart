<div id="team" class="page-layout simple tabbed" layout="column">
    <!--<form name="formnews" autocomplete="off" novalidate>-->
    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="start center">
        <div class="white-fg" layout="row" layout-align="start center" flex>
            <md-button class="goto-team-button md-icon-button" aria-label="Go to list team"
                       ng-click="vm.goBack()"
                       translate translate-attr-aria-label="TEAMS.GO_BACK_NEWS">
                <md-icon md-font-icon="icon-arrow-left"></md-icon>
            </md-button>

            <div layout="row" layout-align="start center">
                <div class="team-image" hide-xs>
                    
                    <img ng-src="{{ (!vm.team.avatar || vm.team.avatar.file_id === '') ? 'assets/images/avatars/profile.jpg' : ((vm.isNew || vm.team.avatar.changed) ? 'api/v1/temp/' : 'api/v1/upload/') + vm.team.avatar.file_id + '.' + vm.team.avatar.extension }}">
                </div>

                <div layout="column" layout-align="start start">
                    <div class="h2 capitalize">
                        {{vm.team.title}}
                    </div>
                    <div class="subtitle secondary-text">
                        <span translate="TEAMS.TEAM_DETAIL">TEAM DETAIL</span>
                    </div>
                </div>
            </div>
        </div>

        <div>
             <md-button class="md-raised md-background" ng-click="vm.openImageDialog($event)">
                <span translate="TEAMS.SET_IMAGE_TEAMS">SET IMAGES TEAMS</span>
            </md-button>
            <md-button class="md-raised md-background" ng-click="vm.update($event)" ng-if="!vm.isNew">
                <span translate="TEAMS.SAVE">SAVE</span>
            </md-button>
               <md-button class="md-raised md-background" ng-click="vm.insert($event)" ng-if="vm.isNew">
                <span translate="TEAMS.SAVE">SAVE</span>
            </md-button>
        </div>
    </div>
