
<div id="login-v2" layout="row" layout-align="start">
    <div id="login-v2-intro" flex hide show-gt-sm>
        <div class="logo md-accent-bg">
            <span>G</span>
        </div>
        <div class="title" translate="LOGIN.INTRO_TITLE">
            Welcome to the Goby Art!
        </div>
    </div>

    <div id="login-v2-form-wrapper" class="flex-scrollable md-whiteframe-8dp" ms-scroll>
        <div id="login-v2-form">
            <div class="logo md-accent-bg" hide-gt-sm>
                <span>F</span>
            </div>

            <div class="title" translate="LOGIN.TITLE">Log in to your account</div>
            <div class="description" translate="LOGIN.DESCRIPTION">GobyArt Management System</div>

            <form name="loginForm" novalidate autocomplete="off" ng-submit="vm.login()" >
               <md-input-container class="md-block" md-no-float>
                    <label translate="LOGIN.USER_NAME">User Name</label>
                    <input type="text" name="user_name" ng-model="vm.form.user_name" required autofocus>
                    <div ng-messages="loginForm.user_name.$error" role="alert">
                        <div ng-message="required">
                            <span translate="LOGIN.ERRORS.USER_NAME_REQUIRED">User name is required</span>
                        </div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block" md-no-float>
                    <label translate="LOGIN.PASSWORD">Password</label>
                    <input type="password" name="password" ng-model="vm.form.password" 
                           required>
                    <div ng-messages="loginForm.password.$error" role="alert">
                        <div ng-message="required">
                            <span translate="LOGIN.ERRORS.PASSWORD_REQUIRED">Password field is required</span>
                        </div>
                    </div>
                </md-input-container>

        
                <md-button type="submit" class="md-raised md-accent submit-button" aria-label="LOG IN"
                           ng-disabled="loginForm.$invalid || loginForm.$pristine || vm.$$submit"
                           translate="LOGIN.LOG_IN" translate-attr-aria-label="LOGIN.LOG_IN">
                    LOG IN
                </md-button>
            </form>

        
        </div>
    </div>
</div>
